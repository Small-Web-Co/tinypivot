# Publish packages to npm using Trusted Publishing (OIDC)
name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: Dry run (skip actual publish)
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  # Run quality checks before publishing
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test:unit

  # Publish only after quality checks pass
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Publish @smallwebco/tinypivot-core
        if: ${{ inputs.dry_run != 'true' }}
        run: pnpm --filter @smallwebco/tinypivot-core publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @smallwebco/tinypivot-server
        if: ${{ inputs.dry_run != 'true' }}
        run: pnpm --filter @smallwebco/tinypivot-server publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @smallwebco/tinypivot-vue
        if: ${{ inputs.dry_run != 'true' }}
        run: pnpm --filter @smallwebco/tinypivot-vue publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @smallwebco/tinypivot-react
        if: ${{ inputs.dry_run != 'true' }}
        run: pnpm --filter @smallwebco/tinypivot-react publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run summary
        if: ${{ inputs.dry_run == 'true' }}
        run: |
          echo "Dry run complete - packages built but not published"
          echo "Packages that would be published:"
          echo "  - @smallwebco/tinypivot-core"
          echo "  - @smallwebco/tinypivot-server"
          echo "  - @smallwebco/tinypivot-vue"
          echo "  - @smallwebco/tinypivot-react"
